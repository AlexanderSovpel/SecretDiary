<!DOCTYPE html>
<html>
<head lang="ru">
    <meta charset="UTF-8">
    <title>Вход - SDiary</title>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600&subset=latin,cyrillic' rel='stylesheet'
          type='text/css'>
</head>
<body>
<div id="wrap">
    <nav id="header">
        <div class="logo">
            <a href="index.html" class="ongreen_link">
                <img src="img/mask2-small.png" class="logo_icon">

                <p>SDiary</p>
            </a>
        </div>
        <div class="register_login_link"><a href="index.html" class="ongreen_link">Войти</a></div>
    </nav>

    <div id="password_restore" align="center">
        <h1>Восстановление пароля</h1>
        <div id="step2">
            <p>На ваш e-mail было отправлено письмо с кодом подтверждения</p>
            <input type="text" id="restore_code" placeholder="код подтверждения"/>
            <input type="submit" name="restore2" value="Отправить" onclick="restorePasswordStep2()">
        </div>

        <div id="step3" class="hidden">
            <p>Введите новый пароль:</p>
            <input type="password" id="password" placeholder="пароль">
            <input type="password" id="password_repeat" placeholder="пароль ещё раз">
            <input type="submit" value="Восстановить" onclick="restorePasswordStep3()">
        </div>

        <p class="error" name="error" id="restore_error"></p>
    </div>
</div>
<div id="footer" align="center">
    <a href="https://vk.com/alexander_sovpel" target="_blank" class="ongreen_link"><\> by Alex Sovpel</a>
</div>

<script type="text/javascript" src="js/login.js"></script>
<script type="text/javascript" src="js/AppController.js"></script>
<script type="text/javascript" src="js/httpRequest.js"></script>
<script type="text/javascript" src="js/forgotPassword.js"></script>
</body>
</html>
